name: Lint

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install black flake8 mypy
                  pip install -e .

            - name: Check code formatting with black
              run: |
                  black --check innermatch/ tests/

            - name: Lint with flake8
              run: |
                  # Stop the build if there are Python syntax errors or undefined names
                  flake8 innermatch/ --count --select=E9,F63,F7,F82 --show-source --statistics
                  # Exit-zero treats all errors as warnings
                  flake8 innermatch/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

            - name: Type check with mypy
              run: |
                  mypy innermatch/ --ignore-missing-imports || true
